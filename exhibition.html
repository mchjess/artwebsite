    <header>
      <h1>Impressions</h1>
      <p class="intro">
        <em>Impressions</em> presents a focused body of work developed through direct material engagement with place. 
        The exhibition brings together chalk and charcoal works that isolate texture, pressure, and surface, allowing
        quiet accumulations of mark to speak without narrative insistence.
      </p>
